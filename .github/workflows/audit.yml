name: Audit
on:
  push: {}
  pull_request: {}
  schedule:
    - cron: '0 0 * * *'
jobs:
  vulnerabilities:
    runs-on: ubuntu-latest
    steps:
      - uses: hecrj/setup-rust-action@v2
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - uses: actions/checkout@master
      - name: Resolve dependencies
        run: cargo update
      - name: Audit vulnerabilities
        run: cargo audit